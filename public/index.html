<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script async defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>Code Evaluator</title>
  </head>
  <body>
    <div class="container d-flex justify-content-around flex-column">
      <div class="row align-items-center d-flex justify-content-center mt-5">
        <div class="col-12">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea"
              style="height: 200px; width: 400px"
            ></textarea>
            <label for="floatingTextarea">Enter Code to Evaluate</label>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-5 align-items-center row">
        <div class="col-6 d-flex justify-content-center">
          <button id="encode" class="btn btn-primary">ENCODE</button>
        </div>
        <div class="col-6 d-flex justify-content-center">
          <button id="encrypt" class="btn btn-primary">ENCRYPT</button>
        </div>
      </div>
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-12">
          <form action="/form">
            <div class="d-flex justify-content-center row">
              <input type="text" id="code" name="code" class="col-8" />
            </div>
            <br />
            <div class="d-flex justify-content-center row">
              <button type="submit" class="btn btn-primary col-8">
                EVALUATE
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
